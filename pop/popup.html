<!DOCTYPE html>
<html style="min-width:530px;">

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <!-- Download whatsapp foto:
  <input id="phone" value="31621863966">
  <button id="get">zip it</button><br><br><br><br>
  <button id="reload">reload ext</button>
  <div id="info">info</div>
  <div id="error"></div>
  <script src="pop.js"></script> -->

  <div class="container">
    <div class="radio-tile-group">

      <div class="input-container">
        <input id="images" class="radio-button" type="radio" name="radio" />
        <div class="radio-tile">
          <div class="icon walk-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M16.5 12c1.38 0 2.49-1.12 2.49-2.5S17.88 7 16.5 7C15.12 7 14 8.12 14 9.5s1.12 2.5 2.5 2.5zM9 11c1.66 0 2.99-1.34 2.99-3S10.66 5 9 5C7.34 5 6 6.34 6 8s1.34 3 3 3zm7.5 3c-1.83 0-5.5.92-5.5 2.75V19h11v-2.25c0-1.83-3.67-2.75-5.5-2.75zM9 13c-2.33 0-7 1.17-7 3.5V19h7v-2.25c0-.85.33-2.34 2.37-3.47C10.5 13.1 9.66 13 9 13z"/></svg>
          </div>
          <label for="images" class="radio-tile-label">user images</label>
        </div>
      </div>

      <div class="input-container">
        <input id="bulk" class="radio-button" type="radio" name="radio" />
        <div class="radio-tile">
          <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/></svg>
          </div>
          <label for="bulk" class="radio-tile-label">range list</label>
        </div>
      </div>

      <div class="input-container">
        <input id="error" class="radio-button" type="radio" name="radio" />
        <div class="radio-tile">
          <div class="icon car-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18"><path d="M.5 16h17L9 1 .5 16zm9.5-2H8v-2h2v2zm0-3H8V7h2v4z"/></svg>
          </div>
          <label for="error" class="radio-tile-label">errors</label>
        </div>
      </div>
      <br>
      <div id="t_bulk" class="onder">
        <input id="nr_from"><br>
        <input id="nr_to">
        <br>
        <button id="but_bulk">Get list</button>
      </div>

      <div id="t_images" class="onder">
        <br>
        <textarea id="nr_array" placeholder="31612345678, 0600000000" rows="10"></textarea><br>
        <br>
        <button id="but_images">Get images</button>
      </div>

      <div id="t_error" class="onder">
        <br>comming, error reporting..<br><br>
        <button id="reload">reload</button><br>
        <div id="info"></div>
      </div>
    </div>
  </div>


  <script src="ind.js" charset="utf-8"></script>

</body>

</html>
